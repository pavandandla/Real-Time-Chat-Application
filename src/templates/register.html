<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            background-color: #e0f7fa; /* Enhanced background color */
            margin: 0;
        }
        .form-container { 
            width: 350px; 
            padding: 20px; 
            background-color: #ffffff; 
            border-radius: 10px; 
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); 
            text-align: center;
        }
        .form-container h2 {
            color: #37474f;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            border: 1px solid #b0bec5;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #f1f8e9; /* Soft background color for input fields */
        }
        button {
            background-color: #00796b; /* Button color */
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #004d40; /* Darker shade for hover effect */
        }
        .footer-text {
            margin-top: 20px;
            color: #37474f;
        }
        .footer-text a {
            color: #00796b; /* Link color matching button */
            text-decoration: none;
        }
        .footer-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Register</h2>
        <form action="{{ url_for('user_bp.register') }}" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <p class="footer-text">Already have an account? <a href="/login">Login here</a></p>
    </div>
</body>
</html>
